<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SafeNest - Secure Password Vault</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="auth-container">
    <h2>SafeNest Login/Register</h2>
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
  </div>

  <div id="app-container" style="display: none;">
    <h3>Welcome to SafeNest</h3>
    <input type="text" id="site" placeholder="Site Name">
    <input type="text" id="siteUser" placeholder="Username/Email">
    <input type="password" id="sitePass" placeholder="Password">
    <button onclick="savePassword()">Save Password</button>
    <button onclick="loadPasswords()">See All Passwords</button>
    <button onclick="logout()">Logout</button>

    <ul id="password-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
