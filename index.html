<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .landing {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    .landing h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .landing button {
      padding: 12px 25px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #00ffff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff;
      transition: 0.3s ease;
    }

    .landing button:hover {
      background: #0ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .vault-container {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }

    button {
      background: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="landing" id="landingPage">
    <h1>üîê Welcome to SafeNest</h1>
    <button onclick="enterVault()">Enter Vault</button>
  </div>

  <div class="vault-container" id="vaultApp">
    <h2>Password Vault</h2>
    <input type="text" id="website" placeholder="Website / App">
    <input type="text" id="username" placeholder="Username / Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="savePassword()">Save Password</button>

    <hr style="border-color:#00ffff; width:100%;">

    <button onclick="viewPasswords()">View Saved Passwords</button>
    <textarea id="vaultOutput" rows="8" placeholder="Saved passwords will appear here..." readonly></textarea>
  </div>

  <script>
    function enterVault() {
      document.getElementById("landingPage").style.display = "none";
      document.getElementById("vaultApp").style.display = "flex";
    }
  </script>

</body>
</html>
